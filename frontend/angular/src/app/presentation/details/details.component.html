<section
  data-id="food-details"
  class="flex items-center justify-center flex-col h-screen"
>
  <div class="p-4 w-60 border border-slate-200 rounded-2xl">
    <h1
      data-id="food-details-title"
      class="text-2xl text-gray-800 font-bold mb-2"
    >
      {{ food.name }}
    </h1>
    <p data-id="food-details-price" class="text-xl text-gray-600">
      Pre√ßo: <span class="text-sm">R$</span>
      {{ food.price }}
    </p>
    <p data-id="food-details-category" class="text-xl text-gray-600">
      Categoria: {{ food.category }}
    </p>

    <button
      data-id="food-details-btn-back"
      class="rounded-md bg-slate-800 hover:bg-slate-700 text-white p-2 w-full mt-8"
      (click)="handleBackNavigate()"
    >
      Voltar
    </button>
  </div>
</section>
